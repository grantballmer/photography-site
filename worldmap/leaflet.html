<body>
	
	<div class="wrapper">

      <ul>
        <li>Myanmar</li>

    </div>
    <div class="cities cities__india overlay">

        <li>bukit Lawang</li>

        <li>boseong</li>
        <li>seoraksan</li>
      </ul>
    </div>

  </div>

<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Komodo Gallery</title>
    <meta
      name="description"
      content="Grant Ballmer Photography page for Komodo National Park, Indonesia"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="icon" type="image/png" href="../assets/icon/camera-icon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:medium,semi-bold,bold"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="../css/gallery_style.css" />
  </head>

  <body>
    <nav>
      <h1>
        <a href="../">Grant Ballmer<br /><span>Photography</span></a>
      </h1>
      <i class="fa fa-bars" aria-hidden="true"></i>
      <ul>
        <li><a href="../about/">About</a></li>
        <li><a href="../#mapid">Map</a></li>
        <li><a href="../#grid">Places</a></li>
        <li>
          <a href="https://www.instagram.com/grantballmer/" target="_blank"
            ><i class="fa fa-instagram" aria-hidden="true"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div class="loader">
      <div class="loader__rotate"></div>
      <div class="loader__text">loading...</div>
    </div>

    <div class="wrapper">
      <div class="arrows arrows__left">
        <i class="fa fa-chevron fa-chevron-left" aria-hidden="true"></i>
      </div>
      <div class="arrows arrows__right">
        <i class="fa fa-chevron fa-chevron-right" aria-hidden="true"></i>
      </div>
      <div class="carousel">
        <picture>
          <source
            srcset="
              ../assets/komodo/desktop/padar_beach.jpg 1400w,
              ../assets/komodo/high/padar_beach.jpg    3400w
            "
            media="(min-width: 1100px)"
          />
          <source
            srcset="../assets/komodo/tablet/padar_beach.jpg"
            media="(min-width: 550px)"
          />
          <img
            src="../assets/komodo/mobile/padar_beach.jpg"
            alt="View of the beach area on Padar Island."
          />
        </picture>

        <picture>
          <source
            srcset="
              ../assets/komodo/desktop/padar_bay.jpg 1400w,
              ../assets/komodo/high/padar_bay.jpg    3400w
            "
            media="(min-width: 1100px)"
          />
          <source
            srcset="../assets/komodo/tablet/padar_bay.jpg"
            media="(min-width: 550px)"
          />
          <img
            src="../assets/komodo/mobile/padar_bay.jpg"
            alt="View of the bay of Padar Island."
          />
        </picture>

        <picture>
          <source
            srcset="
              ../assets/komodo/desktop/padar_top.jpg 1400w,
              ../assets/komodo/high/padar_top.jpg    3400w
            "
            media="(min-width: 1100px)"
          />
          <source
            srcset="../assets/komodo/tablet/padar_top.jpg"
            media="(min-width: 550px)"
          />
          <img
            src="../assets/komodo/mobile/padar_top.jpg"
            alt="View of Padar Isalnd from the top."
          />
        </picture>

        <picture>
          <source
            srcset="
              ../assets/komodo/desktop/labuan_bajo.jpg 1400w,
              ../assets/komodo/high/labuan_bajo.jpg    3400w
            "
            media="(min-width: 1100px)"
          />
          <source
            srcset="../assets/komodo/tablet/labuan_bajo.jpg"
            media="(min-width: 550px)"
          />
          <img
            src="../assets/komodo/mobile/labuan_bajo.jpg"
            alt="Labuan Bajo bay at night."
          />
        </picture>

        <picture>
          <source
            srcset="
              ../assets/komodo/desktop/komodo_pano.jpg 1400w,
              ../assets/komodo/high/komodo_pano.jpg    3400w
            "
            media="(min-width: 1100px)"
          />
          <source
            srcset="../assets/komodo/tablet/komodo_pano.jpg"
            media="(min-width: 550px)"
          />
          <img
            src="../assets/komodo/mobile/komodo_pano.jpg"
            alt="Two Komodo dragons laying in the shade."
          />
        </picture>

        <picture>
          <source
            srcset="
              ../assets/komodo/desktop/komodo_dragon_head.jpg 1400w,
              ../assets/komodo/high/komodo_dragon_head.jpg    3400w
            "
            media="(min-width: 1100px)"
          />
          <source
            srcset="../assets/komodo/tablet/komodo_dragon_head.jpg"
            media="(min-width: 550px)"
          />
          <img
            src="../assets/komodo/mobile/komodo_dragon_head.jpg"
            alt="Side-profile of Komodo Dragon."
          />
        </picture>

        <picture>
          <source
            srcset="
              ../assets/komodo/desktop/komodo_back.jpg 1400w,
              ../assets/komodo/high/komodo_back.jpg    3400w
            "
            media="(min-width: 1100px)"
          />
          <source
            srcset="../assets/komodo/tablet/komodo_back.jpg"
            media="(min-width: 550px)"
          />
          <img
            src="../assets/komodo/mobile/komodo_back.jpg"
            alt="Komodo Dragon laying in the shade."
          />
        </picture>

        <picture>
          <source
            srcset="
              ../assets/komodo/desktop/komodo_front.jpg 1400w,
              ../assets/komodo/high/komodo_front.jpg    3400w
            "
            media="(min-width: 1100px)"
          />
          <source
            srcset="../assets/komodo/tablet/komodo_front.jpg"
            media="(min-width: 550px)"
          />
          <img
            src="../assets/komodo/mobile/komodo_front.jpg"
            alt="Komodo Dragon looking at the camera."
          />
        </picture>

        <picture>
          <source
            srcset="
              ../assets/komodo/desktop/waves.jpg 1400w,
              ../assets/komodo/high/waves.jpg    3400w
            "
            media="(min-width: 1100px)"
          />
          <source
            srcset="../assets/komodo/tablet/waves.jpg"
            media="(min-width: 550px)"
          />
          <img
            src="../assets/komodo/mobile/waves.jpg"
            alt="Waves crashing into the side of an island in Komodo National Park."
          />
        </picture>
      </div>
    </div>

    <div class="carousel-nav">
      <img
        srcset="
          ../assets/komodo/slider-nav/small/padar_beach.jpg 240w,
          ../assets/komodo/slider-nav/big/padar_beach.jpg   315w
        "
        alt="View of the beach area on Padar Island."
      />
      <img
        srcset="
          ../assets/komodo/slider-nav/small/padar_bay.jpg 240w,
          ../assets/komodo/slider-nav/big/padar_bay.jpg   315w
        "
        alt="View of the bay of Padar Island."
      />
      <img
        srcset="
          ../assets/komodo/slider-nav/small/padar_top.jpg 240w,
          ../assets/komodo/slider-nav/big/padar_top.jpg   315w
        "
        alt="Legong dancer posing with fan."
      />
      <img
        srcset="
          ../assets/komodo/slider-nav/small/labuan_bajo.jpg 240w,
          ../assets/komodo/slider-nav/big/labuan_bajo.jpg   315w
        "
        alt="Labuan Bajo bay at night."
      />
      <img
        srcset="
          ../assets/komodo/slider-nav/small/komodo_pano.jpg 240w,
          ../assets/komodo/slider-nav/big/komodo_pano.jpg   315w
        "
        alt="Two Komodo dragons laying in the shade."
      />
      <img
        srcset="
          ../assets/komodo/slider-nav/small/komodo_dragon_head.jpg 240w,
          ../assets/komodo/slider-nav/big/komodo_dragon_head.jpg   315w
        "
        alt="Side-profile of Komodo Dragon."
      />
      <img
        srcset="
          ../assets/komodo/slider-nav/small/komodo_back.jpg 240w,
          ../assets/komodo/slider-nav/big/komodo_back.jpg   315w
        "
        alt="Komodo Dragon laying in the shade."
      />
      <img
        srcset="
          ../assets/komodo/slider-nav/small/komodo_front.jpg 240w,
          ../assets/komodo/slider-nav/big/komodo_front.jpg   315w
        "
        alt="Komodo Dragon looking at the camera."
      />
      <img
        srcset="
          ../assets/komodo/slider-nav/small/waves.jpg 240w,
          ../assets/komodo/slider-nav/big/waves.jpg   315w
        "
        alt="Waves crashing into the side of an island in Komodo National Park."
      />
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="../scripts/galleries.js"></script>
  </body>
</html>
